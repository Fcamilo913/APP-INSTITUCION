<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="../conexion/ValidarUsuario.php" method="post">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="profesor">Profesor</option>
                <option value="estudiante">Estudiante</option>
                <option value="administrador">Administrador</option>
            </select>

            <label for="correo">Usuario:</label>
            <div class="input-container">
            <input type="text" id="correo" name="correo" required>
            <i class="fa fa-user icon"></i>
            


            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit">Entrar</button>
        </form>
        <p class="register-link">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

</body>

<style>
    /* Restro.css */

/* Reset de márgenes y padding para todos los elementos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

form button:active {
    transform: scale(0.98);
}


/* Estilo general del cuerpo */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000000;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}


/* Estilo del contenedor del formulario */



.container {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 450px;
    width: 100%;
    transition: box-shadow 0.3s, transform 0.3s;
}

.container:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    transform: scale(1.02);
}

/* Animación al pasar el mouse sobre el contenedor del formulario */
.container:hover {
    transform: scale(1.02);
}

/* Estilo del encabezado del formulario */
.container h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    color: #000000;
    font-weight: 600;
}

/* Estilo de las etiquetas del formulario */
form label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    color: #000000;
}

/* Estilo de los campos de entrada */
form input[type="text"],
form input[type="password"],
form select {
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd; /* Añadir borde sutil */
    border-radius: 8px;
    background: #f9f9f9;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    transition: box-shadow 0.3s;
}

/* Efecto al enfocar los campos de entrada */
form input[type="text"]:focus,
form input[type="password"]:focus,
form select:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    border-color: #007bff; /* Cambiar color del borde al enfocar */
}

/* Estilo del botón de envío */
form button {
    width: 100%;
    padding: 15px;
    background: #007bff;
    border: none;
    border-radius: 8px;
    color: #ffffff;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

form button:hover {
    background: #0056b3;
}

@keyframes gradientAnimation {
    0% { background: linear-gradient(to right, #c974eb, #acb6e5); }
    50% { background: linear-gradient(to right, #acb6e5, #74ebd5); }
    100% { background: linear-gradient(to right, #74ebd5, #acb6e5); }
}

body {
    animation: gradientAnimation 10s ease infinite;
}


.input-container {
    position: relative;
}

.input-container .icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
}

form input[type="text"] {
    padding-right: 40px;
}





</style>
</html>
